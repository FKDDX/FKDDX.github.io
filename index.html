<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱心弹窗与满屏飘字</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background-color: #ff5252;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: popup 0.5s ease-out;
        }

        @keyframes popup {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #888;
        }

        .close:hover {
            color: #333;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b6b;
            transform: rotate(45deg);
            animation: heartFloat 5s linear forwards;
        }

        .heart:before, .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: #ff6b6b;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -10px;
        }

        @keyframes heartFloat {
            0% {
                opacity: 1;
                transform: rotate(45deg) translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: rotate(45deg) translateY(-100vh) scale(1.5);
            }
        }

        .falling-text {
            position: absolute;
            top: -50px;
            font-size: 1.2rem;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            animation: textFall linear forwards;
            z-index: 1;
        }

        @keyframes textFall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>爱心与飘字特效</h1>
        <button class="btn" id="showModal">打开特效</button>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>特效已开启！</h2>
            <p>爱心和文字正在屏幕上飘落...</p>
            <p>点击关闭按钮停止特效</p>
        </div>
    </div>

    <script>
        const modal = document.getElementById('myModal');
        const showModalBtn = document.getElementById('showModal');
        const closeModalBtn = document.getElementById('closeModal');
        const body = document.body;

        let heartInterval, textInterval;

        // 显示弹窗并开始特效
        showModalBtn.addEventListener('click', function() {
            modal.style.display = 'flex';
            startHearts();
            startFallingText();
        });

        // 关闭弹窗并停止特效
        closeModalBtn.addEventListener('click', function() {
            modal.style.display = 'none';
            stopEffects();
        });

        // 点击弹窗外部关闭
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
                stopEffects();
            }
        });

        // 开始生成爱心
        function startHearts() {
            heartInterval = setInterval(createHeart, 300);
        }

        // 创建爱心元素
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // 随机颜色
            const colors = ['#ff6b6b', '#ff8e8e', '#ff5252', '#ffafbd', '#ffc3a0'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            heart.style.backgroundColor = color;
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            
            // 设置伪元素颜色
            const style = document.createElement('style');
            style.innerHTML = `
                .heart:before, .heart:after {
                    background-color: ${color};
                }
            `;
            document.head.appendChild(style);
            
            body.appendChild(heart);
            
            // 动画结束后移除元素
            setTimeout(() => {
                heart.remove();
                style.remove();
            }, 6000);
        }

        // 开始生成飘落的文字
        function startFallingText() {
            textInterval = setInterval(createFallingText, 500);
        }

        // 创建飘落的文字
        function createFallingText() {
            const text = document.createElement('div');
            text.classList.add('falling-text');
            
            // 随机选择文字
            const messages = [
                '爱你', 'Love', '❤️', '喜欢你', '心动', 
                '甜蜜', '幸福', 'Forever', '在一起', '想你'
            ];
            text.textContent = messages[Math.floor(Math.random() * messages.length)];
            
            // 随机位置和动画时间
            text.style.left = Math.random() * 100 + 'vw';
            text.style.animationDuration = (Math.random() * 5 + 5) + 's';
            
            // 随机字体大小
            text.style.fontSize = (Math.random() * 10 + 16) + 'px';
            
            // 随机颜色
            const colors = ['#ff6b6b', '#ffffff', '#fffacd', '#ffd700', '#ffa07a'];
            text.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            body.appendChild(text);
            
            // 动画结束后移除元素
            setTimeout(() => {
                text.remove();
            }, 10000);
        }

        // 停止所有特效
        function stopEffects() {
            clearInterval(heartInterval);
            clearInterval(textInterval);
            
            // 移除所有爱心和文字
            const hearts = document.querySelectorAll('.heart');
            const texts = document.querySelectorAll('.falling-text');
            
            hearts.forEach(heart => heart.remove());
            texts.forEach(text => text.remove());
        }
    </script>
</body>
</html>
